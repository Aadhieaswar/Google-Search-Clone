<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Search</title>
      <link rel="stylesheet" href="./../styles.css">
  </head>

  <body>
    <nav>
      <div class="nav-title">
        <span class="google-blue">
          G
        </span>
        <span class="google-red">
          o
        </span>
        <span class="google-yellow">
          o
        </span>
        <span class="google-blue">
          g
        </span>
        <span class="google-green">
          l
        </span>
        <span class="google-red">
          e
        </span>
      </div>
      <div class="nav-links">
        <a href="./../index.html" id="image">Search Home</a>
        <a href="./google-advanced-search.html" id="advanced">Advanced Search</a>
      </div>
    </nav>
    <form class="google-form" action="https://google.com/images" method="GET">
      <div class="google-title">
        <span class="google-blue">
          G
        </span>
        <span class="google-red">
          o
        </span>
        <span class="google-yellow">
          o
        </span>
        <span class="google-blue">
          g
        </span>
        <span class="google-green">
          l
        </span>
        <span class="google-red">
          e
        </span>
      </div>
      <div class="image-text">
        images
      </div>
      <input class="google-input" type="text" name="q" autocomplete="off" placeholder="Image" autofocus>
      <br>
      <div class="center-form-buttons">
        <input class="google-submit" type="submit" value="Image Search">
      </div>
    </form>
  </body>
</html>
