<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
      <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <nav>
      <div class="nav-title">
        <span class="google-blue">
          G
        </span>
        <span class="google-red">
          o
        </span>
        <span class="google-yellow">
          o
        </span>
        <span class="google-blue">
          g
        </span>
        <span class="google-green">
          l
        </span>
        <span class="google-red">
          e
        </span>
      </div>
      <div class="nav-links">
        <a href="./pages/image-search.html" id="image">Image Search</a>
        <a href="./pages/google-advanced-search.html" id="advanced">Advanced Search</a>
      </div>
    </nav>
    <form class="google-form" action="https://google.com/search" method="GET">
      <div class="google-title" id="product-sans">
        <span class="google-blue">
          G
        </span>
        <span class="google-red">
          o
        </span>
        <span class="google-yellow">
          o
        </span>
        <span class="google-blue">
          g
        </span>
        <span class="google-green">
          l
        </span>
        <span class="google-red">
          e
        </span>
      </div>
      <input class="google-input" type="text" name="q" autocomplete="off" placeholder="Search" autofocus>
      <br>
      <div class="center-form-buttons">
        <input class="google-submit" type="submit" name="btnK" value="Google Search">
        <input class="google-submit" type="submit" name="btnI" value="I'm Feeling Lucky">
      </div>
    </form>
  </body>
</html>
